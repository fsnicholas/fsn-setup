# Allow wheel group to use doas with password caching
permit persist :wheel

# Common admin tasks without password
permit nopass nicholas cmd pacman
permit nopass nicholas cmd make
permit nopass nicholas cmd pkgfile
permit nopass nicholas cmd paccache
permit nopass nicholas cmd updatedb
permit nopass nicholas cmd bootctl
permit nopass nicholas cmd shutdown

# AUR helpers without password
permit nopass nicholas cmd paru
permit nopass nicholas cmd yay

# systemctl
permit nopass nicholas cmd systemctl args start,stop,restart,status

# Tools
permit nopass nicholas cmd reflector
permit nopass nicholas cmd pacdiff

